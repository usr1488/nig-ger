<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .dropdown-item {
        background-color: #22272e;
        color: #6c757d;
    }
    .dropdown-item:hover {
        background-color: #2d333b;
        color: white;
    }

    .btn {
        border-color: #414952;
        color: #6c757d;
    }

    .btn:hover {
        background-color: #414952;
        color: white;
    }
</style>

<title>Nig ger</title>
</head>
<body style="background-color: #22272e;">
<header>
    <nav class="navbar navbar-dark" style="background-color: #2d333b;">
        <div class="container-fluid">
            <div class="col">
            </div>
            <div class="col">
                <a class="navbar-brand" style="color: #a6b3c0;" href="#">Finger-in-the-ass.com</a>
            </div>
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                <form class="d-flex">
                    <input class="form-control me-2 mt-2 mb-1"
                           style="background-color: #2d333b; color: #6c757d; border-color: #414952;" type="search"
                           placeholder="Search" aria-label="Search">
                    <button class="btn mt-2 mb-1" type="submit">Search</button>
                </form>
            </ul>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </nav>
</header>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card" style="border-color: #414952">
                <div class="card-header" style="background-color: #2d333b; color: #a6b3c0;">
                    Menu
                </div>
                <div class="card-body p-0" style="background-color: #2d333b; color: #a6b3c0;">
                    <a class="dropdown-item" th:href="@{/profile}" aria-current="true">Profile</a>
                    <a class="dropdown-item" th:href="@{/bookmarks}" aria-current="true">Bookmarks</a>
                    <a class="dropdown-item" th:href="@{/}" aria-current="true">Nigger list</a>
                    <a class="dropdown-item" th:href="@{/logout}" aria-current="true">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="card" style="border-color: #414952;">
                <div class="card-header" style="background-color: #2d333b; color: #a6b3c0;">
                    Niggers page
                </div>
                <div class="card-body" style="background-color: #22272e;">
                    <div class="accordion mb-3" style="border-color: #414952;" id="accordionExample">
                        <div class="accordion-item mb-3" style="border-color: #414952;">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button collapsed"
                                        style="background-color: #2d333b; color: #a6b3c0;"
                                        type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true"
                                        aria-controls="collapseOne">
                                    Add your nigger
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse collapse"
                                 style="background-color: #22272e;" aria-labelledby="headingOne"
                                 data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <form class="mb-3" th:action="@{/}" method="post">
                                        <div class="mb-3">
                                            <input type="text" class="form-control"
                                                   style="background-color: #22272e;  color: #6c757d; border-color: #414952;"
                                                   placeholder="Nigger name"
                                                   name="name">
                                        </div>
                                        <div class="mb-3">
                                            <select class="form-select"
                                                    style="background-color: #22272e; color: #6c757d; border-color: #414952;"
                                                    aria-label="category" name="category">
                                                <option selected>Choose nigger category</option>
                                                <option value="Sights">Sights</option>
                                                <option value="Parks">Parks</option>
                                                <option value="Reserves">Reserves</option>
                                                <option value="Zoo">Zoo</option>
                                                <option value="Abandoned places">Abandoned places</option>
                                                <option value="Underground places">Underground places</option>
                                                <option value="Cafe">Cafe</option>
                                                <option value="Cinema">Cinema</option>
                                                <option value="Restaurant">Restaurant</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control"
                                                   style="background-color: #22272e; color: #6c757d; border-color: #414952;"
                                                   placeholder="Nigger country"
                                                   name="country">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control"
                                                   style="background-color: #22272e; color: #6c757d; border-color: #414952;"
                                                   placeholder="Nigger city"
                                                   name="city">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-control"
                                                   style="background-color: #22272e; color: #6c757d; border-color: #414952;"
                                                   placeholder="Nigger location"
                                                   name="location">
                                        </div>
                                        <div class="mb-3">
                    <textarea class="form-control" placeholder="Tell about your penis" id="floatingTextarea2"
                              style="height: 100px; background-color: #22272e; color: #6c757d; border-color: #414952;"
                              name="description"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <button type="submit" class="btn">Add nigger</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <tr th:each="nl : ${niggerList}" th:field="${nl}">
                            <table th:action="@{/}" class="mb-3">
                                <div class="card mt-3" style="background-color: #22272e; border-color: #414952;">
                                    <h5 class="card-header"
                                        style="background-color: #2d333b; color: #a6b3c0;"><span
                                            th:text="${nl.name}"></span></h5>
                                    <div class="card-body" style="background-color: #22272e; color: #6c757d;">
                                        <h5 class="card-title"><span th:text="${nl.city}"></span></h5>
                                        <p class="card-text"><span th:text="${nl.placeCategory}"></span></p>
                                        <a th:href="@{'/place/' + ${nl.placeId}}" class="btn">More details</a>
                                    </div>
                                </div>
                            </table>
                        </tr>
                        <div class="col-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
