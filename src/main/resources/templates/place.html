<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .dropdown-item {
        background-color: #22272e;
        color: #6c757d;
    }
    .dropdown-item:hover {
        background-color: #2d333b;
        color: white;
    }

    .btn {
        border-color: #414952;
        color: #6c757d;
    }

    .btn:hover {
        background-color: #414952;
        color: white;
    }
</style>

<title>Nig ger</title>
<body style="background-color: #22272e;">
<header>
    <nav class="navbar navbar-dark" style="background-color: #2d333b;">
        <div class="container-fluid">
            <div class="col">
            </div>
            <div class="col">
                <a class="navbar-brand" style="color: #a6b3c0;" href="#">Finger-in-the-ass.com</a>
            </div>
            <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                <form class="d-flex">
                    <input class="form-control me-2 mt-2 mb-1"
                           style="background-color: #2d333b; color: #6c757d; border-color: #414952;" type="search"
                           placeholder="Search" aria-label="Search">
                    <button class="btn mt-2 mb-1" type="submit">Search</button>
                </form>
            </ul>
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col">
            </div>
        </div>
    </nav>
</header>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card" style="border-color: #414952">
                <div class="card-header" style="background-color: #2d333b; color: #a6b3c0;">
                    Menu
                </div>
                <div class="card-body p-0" style="background-color: #2d333b; color: #a6b3c0;">
                    <a class="dropdown-item" th:href="@{/profile}" aria-current="true">Profile</a>
                    <a class="dropdown-item" th:href="@{/bookmarks}" aria-current="true">Bookmarks</a>
                    <a class="dropdown-item" th:href="@{/}" aria-current="true">Nigger list</a>
                    <a class="dropdown-item" th:href="@{/logout}" aria-current="true">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-10">
            <table class="mb-3">
                <tr th:each="nl : ${niggerList}" th:field="${nl}">
                    <div class="card" style="border-color: #414952;">
                        <div class="card-header" style="background-color: #2d333b; color: #a6b3c0;">
                            <span th:text="${nl.name}"></span>
                        </div>
                        <div class="card-header" style="background-color: #2d333b; color: #a6b3c0;">
                            <span th:text="${nl.country} + ', ' + ${nl.city} + ', ' + ${nl.address}"></span>
                        </div>
                        <div class="card-body" style="background-color: #22272e;">
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img th:src="@{'/place_image/' + ${nl.placeId} + '.jpg'}" class="d-block w-100">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-header" style="background-color: #2d333b; color: #a6b3c0;">
                            <span>Description</span>
                        </div>
                        <div class="card-body" style="background-color: #22272e; color: #a6b3c0;">
                            <span th:text="${nl.description}"></span>
                        </div>
                    </div>
                </tr>
            </table>
            <div class="col-2">
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
